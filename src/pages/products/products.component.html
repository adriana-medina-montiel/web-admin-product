<div class="container">
  <h2>Productos del Gym</h2>

  <div class="table-header">
    <button class="btn" (click)="abrirModalInsertar()" >Añadir Personal</button>
    <input
      type="text"
      placeholder="Buscar producto..."
      [(ngModel)]="terminoBusqueda"
      class="search-input"
    />
   
  </div>

  <table *ngIf="productos.length > 0; else cargando">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Precio (MXN)</th>
        <th>Stock</th>
        <th class="text-center">Acciones</th> <!-- Nueva columna para acciones -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productosFiltrados">
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.categoria }}</td>
        <td>{{ producto.precio | currency:'MXN' }}</td>
        <td>{{ producto.stock }}</td>
        <td class="text-center">
            <button class="icon-btn delete" (click)="eliminarProducto(producto.id_producto)" title="Eliminar">
              <i class="bi bi-trash"></i>
            </button>
            <button class="icon-btn edit" title="Editar" (click)="abrirModal(producto)">
              <i class="bi bi-pencil"></i>
            </button>
        </td>

      </tr>
    </tbody>
  </table>

  <ng-template #cargando>
    <p style="text-align: center;">Cargando productos...</p>
  </ng-template>
</div>
