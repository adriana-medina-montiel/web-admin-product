<div class="clientes-card">
  <div class="clientes-header">
    <h2>Personal del Gym</h2>
    <div class="clientes-search-add">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input
          type="text"
          placeholder="Buscar personal..."
          [(ngModel)]="terminoBusqueda"
        />
      </div>
      <button class="btn-add" (click)="abrirModalInsertarPersonal()">Añadir Personal</button>
    </div>
  </div>

  <table *ngIf="personal.length > 0; else cargando">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let miembro of personalFiltrado">
        <td>{{ miembro.nombre }}</td>
        <td>{{ miembro.rol }}</td>
        <td>{{ miembro.telefono }}</td>
        <td>{{ miembro.email }}</td>
        <td class="acciones">
          <button class="icon-btn delete" (click)="eliminarPersonal(miembro.id_personal)">
            <i class="bi bi-trash"></i>
          </button>
          <button class="icon-btn edit" (click)="abrirModal(miembro)">
            <i class="bi bi-pencil"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #cargando>
    <p style="text-align:center; padding: 20px;">Cargando personal...</p>
  </ng-template>
</div>
