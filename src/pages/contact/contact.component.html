<div class="container">
  <h2>Personal del Gym</h2>

  <div class="table-header">
    <button class="btn">Añadir Personal</button>
     <i class="fas fa-search search-icon"></i>
      <input
        type="text"
        placeholder="Buscar personal..."
        [(ngModel)]="terminoBusqueda"
        class="search-input"
      />
    
  </div>

  <table *ngIf="personal.length > 0; else cargando">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Acciones</th> <!-- Nueva columna -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let miembro of personalFiltrado">
        <td>{{ miembro.nombre }}</td>
        <td>{{ miembro.rol }}</td>
        <td>{{ miembro.telefono }}</td>
        <td>{{ miembro.email }}</td>
        <td class="text-center">
            <button class="icon-btn delete" (click)="eliminarPersonal(miembro.id_personal)" title="Eliminar">
              <i class="bi bi-trash"></i>
            </button>
            <button class="icon-btn edit" (click)="abrirModal(miembro)"  title="Editar" >
              <i class="bi bi-pencil"></i>
            </button>
        </td>


      </tr>
    </tbody>
  </table>

  <ng-template #cargando>
    <p style="text-align:center; padding: 20px;">Cargando personal...</p>
  </ng-template>
</div>
