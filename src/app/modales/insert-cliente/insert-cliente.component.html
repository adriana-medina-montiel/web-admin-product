<div class="custom-modal-backdrop">
  <div class="custom-modal">
    <div class="modal-header custom-header">
      <h5 class="modal-title">Insertar Cliente</h5>
      <button type="button" class="close" (click)="modal.dismiss()">×</button>
    </div>

    <div class="modal-body custom-body">
      <form #form="ngForm">
        <label for="nombre">Nombre:</label>
        <input id="nombre" [(ngModel)]="cliente.nombre" name="nombre" class="form-control" required />

        <label for="correo">Correo:</label>
        <input id="correo" [(ngModel)]="cliente.correo" name="correo" type="email" class="form-control" required />

        <label for="password">Contraseña:</label>
        <input id="password" [(ngModel)]="cliente.password" name="password" type="password" class="form-control" required />

        <label for="id_membrecia">Membresía:</label>
        <select id="id_membrecia" [(ngModel)]="cliente.id_membrecia" name="id_membrecia" class="form-control" required>
          <option [ngValue]="0" disabled>Seleccione una membresía</option>
          <option *ngFor="let id of membresiaIds" [ngValue]="id">{{ id }}</option>
        </select>
      </form>
    </div>

    <div class="modal-footer custom-footer">
      <button class="btn btn-cancel" (click)="modal.dismiss()">Cancelar</button>
      <button class="btn btn-save" (click)="guardar()">Guardar</button>
    </div>
  </div>
</div>
