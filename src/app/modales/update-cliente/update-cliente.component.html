<div class="custom-modal-backdrop">
  <div class="custom-modal">
    <div class="modal-header custom-header">
      <h5 class="modal-title">Editar Cliente</h5>
      <button type="button" class="close" (click)="modal.dismiss()">×</button>
    </div>

    <div class="modal-body custom-body">
      <form>
        <label for="nombre">Nombre:</label>
        <input
          id="nombre"
          [(ngModel)]="cliente.nombre"
          name="nombre"
          required
        />

        <label for="correo">Correo:</label>
        <input
          id="correo"
          [(ngModel)]="cliente.correo"
          name="correo"
          type="email"
          required
        />

        <label for="password">Contraseña:</label>
        <input
          id="password"
          [(ngModel)]="cliente.password"
          name="password"
          type="password"
          required
        />

        <label for="id_membrecia">ID Membresía:</label>
        <input
          id="id_membrecia"
          [(ngModel)]="cliente.id_membrecia"
          name="id_membrecia"
          type="number"
          required
        />
      </form>
    </div>

    <div class="modal-footer custom-footer">
      <button class="btn btn-cancel" (click)="modal.dismiss()">Cancelar</button>
      <button class="btn btn-save" (click)="guardar()">Guardar</button>
    </div>
  </div>
</div>
