<div class="custom-modal-backdrop">
  <div class="custom-modal">
    <div class="modal-header custom-header">
      <h5 class="modal-title">Insertar Personal</h5>
      <button type="button" class="close" (click)="modal.dismiss()">×</button>
    </div>

    <div class="modal-body custom-body">
      <form #form="ngForm">
        <label for="nombre">Nombre:</label>
        <input id="nombre" [(ngModel)]="personal.nombre" name="nombre" class="form-control" required />

        <label for="rol">Rol:</label>
        <input id="rol" [(ngModel)]="personal.rol" name="rol" class="form-control" required />

        <label for="telefono">Teléfono:</label>
        <input id="telefono" [(ngModel)]="personal.telefono" name="telefono" class="form-control" />

        <label for="email">Email:</label>
        <input id="email" [(ngModel)]="personal.email" name="email" type="email" class="form-control" />
      </form>
    </div>

    <div class="modal-footer custom-footer">
      <button class="btn btn-cancel" (click)="modal.dismiss()">Cancelar</button>
      <button class="btn btn-save" (click)="guardar()">Guardar</button>
    </div>
  </div>
</div>
