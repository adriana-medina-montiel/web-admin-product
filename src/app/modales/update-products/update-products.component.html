<div class="custom-modal-backdrop">
  <div class="custom-modal">
    <div class="modal-header custom-header">
      <h5 class="modal-title">Editar Producto</h5>
      <button type="button" class="close" (click)="modal.dismiss()">×</button>
    </div>

    <div class="modal-body custom-body">
      <form #form="ngForm">
        <label for="nombre">Nombre:</label>
        <input id="nombre" [(ngModel)]="producto.nombre" name="nombre" class="form-control" required />

        <label for="categoria">Categoría:</label>
        <input id="categoria" [(ngModel)]="producto.categoria" name="categoria" class="form-control" required />

        <label for="precio">Precio:</label>
        <input id="precio" type="number" [(ngModel)]="producto.precio" name="precio" class="form-control" required min="0" />

        <label for="stock">Stock:</label>
        <input id="stock" type="number" [(ngModel)]="producto.stock" name="stock" class="form-control" required min="0" />
      </form>
    </div>

    <div class="modal-footer custom-footer">
      <button class="btn btn-cancel" (click)="modal.dismiss()">Cancelar</button>
      <button class="btn btn-save" (click)="guardar()">Guardar</button>
    </div>
  </div>
</div>
