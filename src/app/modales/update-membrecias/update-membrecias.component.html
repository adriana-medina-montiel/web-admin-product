<div class="custom-modal-backdrop"></div>
<div class="custom-modal">
  <div class="modal-header custom-header">
    <h5 class="modal-title">Editar Membresía</h5>
    <button type="button" class="close" (click)="modal.dismiss()">×</button>
  </div>

  <div class="modal-body custom-body">
    <form #form="ngForm">
        <label for="nombre">Nombre:</label>
        <input id="nombre" [(ngModel)]="membresia.nombre" name="nombre" class="form-control" required />
        <label for="precio">Precio:</label>
        <input id="precio" type="number" [(ngModel)]="membresia.precio" name="precio" class="form-control" required min="0" />  
        <label for="duracion">Duración (días):</label>
        <input id="duracion" type="number" [(ngModel)]="membresia.duracion" name="duracion" class="form-control" />
      
    </form>
  </div>
    <div class="modal-footer custom-footer">
        <button class="btn btn-cancel" (click)="modal.dismiss()">Cancelar</button>
        <button class="btn btn-save" (click)="guardar()" [disabled]="!form.valid">Guardar</button>
    </div>
</div>
