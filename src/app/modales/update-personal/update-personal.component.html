<div class="custom-modal-backdrop">
  <div class="custom-modal">
    <div class="modal-header custom-header">
      <h5 class="modal-title">Editar Personal</h5>
      <button type="button" class="close" (click)="modal.dismiss()">×</button>
    </div>

    <div class="modal-body custom-body">
      <form>
        <label for="nombre">Nombre:</label>
        <input id="nombre" [(ngModel)]="personal.nombre" name="nombre" />

        <label for="rol">Rol:</label>
        <input id="rol" [(ngModel)]="personal.rol" name="rol" />

        <label for="telefono">Teléfono:</label>
        <input id="telefono" [(ngModel)]="personal.telefono" name="telefono" />

        <label for="email">Email:</label>
        <input id="email" [(ngModel)]="personal.email" name="email" />
      </form>
    </div>

    <div class="modal-footer custom-footer">
      <button class="btn btn-cancel" (click)="modal.dismiss()">Cancelar</button>
      <button class="btn btn-save" (click)="guardar()">Guardar</button>
    </div>
  </div>
</div>
